{% extends "base.html" %}

{% block content %}
<h1>Sign up</h1>

{% if errors %}
    <div style="margin-bottom: 15px;">
        <p style="margin-bottom: 2px;">An error occured, please check the following:</p>
        {% for error in errors %}
        <li><b>{{ error.loc }}</b>: {{ error.msg }}</li>
        {% endfor %}
    </div>

{% endif %}

<form method="POST">
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="your@email.com"/>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Your password"/>
    </div>

    <div>
        <label for="password_confirm">Confirm Password</label>
        <input id="password_confirm" type="password" name="password_confirm" placeholder="Your password"/>
    </div>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
