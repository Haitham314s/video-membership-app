{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 text-center mx-auto">
        <h1>Sign up</h1>

        {% include "snippets/form_errors.html" %}

        <form method="post">
            <div>
                <label for="email">Email</label>
                <input id="email" class="form-control mb-3" type="email" name="email" placeholder="your@email.com"/>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" class="form-control mb-3" type="password" name="password" placeholder="Your password"/>
            </div>

            <div>
                <label for="password_confirm">Confirm Password</label>
                <input id="password_confirm" class="form-control mb-3" type="password" name="password_confirm" placeholder="Your password"/>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Sign up</button>
        </form>

        <div class="mt-3">
            <p>
                <a href="/login">Do you want to login?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
