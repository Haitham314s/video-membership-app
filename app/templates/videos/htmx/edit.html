<div>
    {% include "snippets/form_errors.html" %}

    <form method="post" action="/videos/{{ video.host_id }}/edit" hx-post="/videos/create">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" placeholder="Your title" {% if video.title %}value="{{ video.title }}"{% endif %} required="required" />
        </div>

        <div>
            <label for="url">Youtube Link</label>
            <input id="url" type="text" name="url" placeholder="https://youtube.com/watch?v=" {% if video.url %}value="{{ video.url }}"{% endif %} />
        </div>

        <button type="submit">Save video</button>
    </form>
</div>
