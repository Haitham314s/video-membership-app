<div>
    {% include "snippets/form_errors.html" %}

    <form method="post" action="/videos/create" hx-post="/videos/create">
        <div>
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" name="title" placeholder="Your title" value="{{ title|e }}" required="required" />
        </div>

        <div>
            <label for="url">Youtube Link</label>
            <input id="url" class="form-control" type="text" name="url" placeholder="https://youtube.com/watch?v=" value="{{ url|e }}" />
        </div>

        <button class="btn btn-primary mt-2" type="submit">Add video</button>
    </form>
</div>
