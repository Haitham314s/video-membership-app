{% extends "base.html" %}

{% block content %}
<h1>Add video</h1>

{% include "snippets/form_errors.html" %}

<form method="post" action="/playlists/{{ object.db_id }}/add-video">
    <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" placeholder="Your title" {% if title %}value="{{ title }}"{% endif %} />
    </div>

    <button type="submit">Add Playlist</button>
</form>
{% endblock %}
